<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merge and Split</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">PDF Merge and Split Tool</h1>
        <hr>

        <!-- Merge PDF Section -->
        <h2>Merge PDFs</h2>
        <form id="mergeForm" action="/merge" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files">Select PDF files to merge:</label>
                <div id="dropZone" class="drop-zone">
                    Drag and drop your PDF files here, or click to select.
                    <input type="file" id="files" name="files" multiple class="form-control" style="display:none;">
                </div>
            </div>
            <ul id="fileList" class="draggable-list"></ul>
            <input type="hidden" id="fileOrder" name="fileOrder">
            <button type="submit" class="btn btn-primary" id="mergeButton" disabled>Merge PDFs</button>
            <div id="mergeError" class="error"></div>
        </form>
        <hr>

        <!-- Split PDF Section -->
        <h2>Split PDF</h2>
        <form id="splitForm" action="/split" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select PDF file to split:</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>
            <div class="form-group">
                <label for="pages">Enter pages to extract (comma-separated):</label>
                <input type="text" id="pages" name="pages" class="form-control" placeholder="e.g. ,1,3,5">
            </div>
            <button type="submit" class="btn btn-primary" id="splitButton">Split PDF</button>
            <div id="splitError" class="error"></div>
        </form>
    </div>
    <script src="{{url_for('static', filename='script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
